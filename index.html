<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <img :src="slides[current].image" :alt="slides[current].title"  @mouseover="setAutoplay(false)" @mouseleave="setAutoplay(true)"/>
                    <div class="text">
                        <h3>{{slides[current].title}}</h3>
                        <p>{{slides[current].text}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevSlide"></div>
                    <div class="next" @click="nextSlide"></div>

                    <div v-for="(e,index) in slides" class="thumb" :class="(current == index) ? 'active':''" @click="setCurrent(index)">
                        <img :src="e.image" :alt="e.title" />
                    </div>
            
                </div>

            </div>
        </div>

    </div>

    <script src='https://unpkg.com/vue@3/dist/vue.global.js'></script>
    <script src="./js/script.js"></script>
</body>

</html>
